name: SonarCloud Analysis
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Delete node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Install coverage dependencies
        run: |
          npm install --save-dev @vitest/coverage-v8
          npm install --save-dev @testing-library/jest-dom

      - name: Create test file if not exists
        run: |
          # Pastikan ada file test
          if [ ! -f "src/App.test.jsx" ] && [ ! -f "src/App_test.jsx" ]; then
            echo "Creating App.test.jsx..."
            cat > src/App.test.jsx << 'EOF'
          import { describe, test, expect } from 'vitest';

          describe('App Component', () => {
            test('App module can be imported', async () => {
              const App = await import('./App');
              expect(App.default).toBeDefined();
              expect(typeof App.default).toBe('function');
            });
          });
          EOF
          fi

      - name: List test files
        run: |
          echo "Looking for test files..."
          find src -name "*.test.*" -o -name "*_test.*" -o -name "*.spec.*"
          echo "Current directory contents:"
          ls -la src/

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: List coverage files
        run: |
          ls -la coverage/ || echo "Coverage folder not found"
          cat coverage/lcov.info || echo "LCOV file not found"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
