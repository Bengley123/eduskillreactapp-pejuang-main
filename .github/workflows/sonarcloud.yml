name: SonarCloud Analysis
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Delete node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Install coverage dependencies
        run: |
          npm install --save-dev @vitest/coverage-v8
          npm install --save-dev @testing-library/jest-dom

      - name: Verify vitest installation
        run: ls -la node_modules/.bin/vitest

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: List coverage files
        run: |
          ls -la coverage/ || echo "Coverage folder not found"
          cat coverage/lcov.info || echo "LCOV file not found"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
