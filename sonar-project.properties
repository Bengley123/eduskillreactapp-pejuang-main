# SonarCloud configuration
# Ganti dengan project key dan organization dari SonarCloud Anda
sonar.projectKey=your-github-username_your-repo-name
sonar.organization=your-organization-key

# Metadata
sonar.projectName=My React App
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/node_modules/**,**/coverage/**,**/dist/**,**/build/**

# Test files
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/test/**,**/coverage/**

# Language
sonar.javascript.file.suffixes=.js,.jsx